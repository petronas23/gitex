<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1> Hello world <input id="name" name="name" type="text" value="" style="width: 100px; height: 30px;"></h1>


</body>
<footer>
	<script>
	$(document).on('click','body',function(e){
		var name = $('#name').val();
		
		if(name != ''){
		
			$('h1').replaceWith('<h1>'+ name +' write Hello world</h1>');
			alert('well done');
		}   
			
	
	});
	</script>
</footer>
